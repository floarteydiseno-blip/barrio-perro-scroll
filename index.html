<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro ‚Äì Reveal on Scroll (centrado)</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400&display=swap" rel="stylesheet">

  <style>
    :root{
      --overlay: #000000;
      --holeBase: 2.5vmin;      /* tama√±o base del logo/hueco (desktop) CAMBIE 5 a 2 */
      --dx: 0vmin;            /* ajuste fino X */
      --dy: .15vmin;          /* ajuste fino Y */
      --k: 1;                 /* escala din√°mica (JS) */
    }

    html, body{
      margin: 0;
      background: #000;
      overflow-x: hidden;
      /* En m√≥vil, vh var√≠a con la barra del navegador; usa min-height NUEVO CAMBIO*/
      min-height: 320vh;    /*Cambi√© de 540 a 320*/
      height: auto;
    }

    /* Video fijo al fondo */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background:#000;
    }

    /* Overlay con m√°scara */
    svg#overlay{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      display: block;
      transition: opacity .5s ease; /* fade controlado por JS */
      shape-rendering: geometricPrecision; /* nitidez extra NUEVA */
    }

    /* ====== TEXTO EN HERO ====== */
    #headline{
      position: fixed;
      inset: 0;
      z-index: 3;             /* por encima del overlay */
      display: grid;
      place-items: center;    /* üëà centrado vertical y horizontal */
 		/*display: flex;
      align-items: center;    /* centrado vertical 
      justify-content: center;/* centrado horizontal */
      pointer-events: none;
      padding: 0 5vw;         /* margen lateral para m√≥vil/desktop */
      text-align: center;
    }

    #headline .line{
      /* Primera l√≠nea Bebas + segunda Lato via spans abajo */
      color: #fff;
      /*max-width: min(90vw, 1100px);*/
      font-family: "Bebas Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
	  font-size: clamp(48px, 16vmin, 160px) !important;
      line-height: 1.08;
      letter-spacing: 0.02em;
	  text-align: center;
		
      /* estado inicial: abajo y oculto */
      opacity: 0;
      transform: translateY(12vh);
      transition: transform .7s cubic-bezier(.2,.7,0,.99), opacity .6s ease;
    }

    body.open #headline .line{
      opacity: 1;
      transform: translateY(0);
    }

    .bebas{
      font-family: 'Bebas Neue', sans-serif;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: .5px;
      line-height: 1.05;
      display: inline-block;
    }

    .lato{
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      text-transform: none;
      letter-spacing: 0.2px;
      line-height: 1.3;
      font-size: 1.1em; /* un poco m√°s peque√±o que el t√≠tulo */
      display: inline-block;
    }

    /* ====== SECCI√ìN SIGUIENTE (REVEAL) ‚Äì (si la reactivas) ====== */
    .section{
      position: relative;
      z-index: 4;
      min-height: 120dvh;
      display: grid;
      place-items: center;
      padding: clamp(24px, 6vmin, 96px);
      background: #000;
    }

    .reveal{
      /*max-width: min(90vw, 1100px);*/
      font-family: "Bebas Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
	  color: #fff;
      text-align: center;
      font-size: clamp(40px, 10vmin, 140px);
      line-height: 1.18;
      opacity: 0;
      transform: translateY(42px);
      transition: transform .8s cubic-bezier(.2,.7,0,.99), opacity .6s ease;
    }

    .reveal.in{
      opacity: 1;
      transform: translateY(0);
    }

    @media (prefers-reduced-motion: reduce){
      .reveal{
        transition: none;
        transform: none !important;
        opacity: 1 !important;
      }
    }

    /* ====== Ajustes espec√≠ficos para m√≥vil ====== */
    @media (max-width: 100px){
      :root{
        --holeBase: 1vmin;  	/* logo inicia m√°s grande en m√≥vil */
		--dx: -1.5vmin;   		/* mueve un poco a la derecha */
    	--dy: -1.5vmin;  		/* sube un poco */
      }
      #headline{ padding: 0 6vw; }
      #headline .line{
        font-size: clamp(40px, 16vmin, 140px);
        line-height: 1.12;
      }
      .lato{
        font-size: 0.95em;
        line-height: 1.35;
      }
    }
  </style>

    <!-- M√°scara por luminancia: BLANCO = tapa, NEGRO = abre hueco -->
    <mask id="revealMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" mask-type="luminance">
  <!-- Fondo blanco: deja todo opaco -->
  <rect x="0" y="0" width="100" height="100" fill="#fff"/>

  <!-- CONTENEDOR 1: centra en viewport, NO escala -->
  <svg
    x="50%" y="50%"
    viewBox="0 0 500 500"
    style="
      width: var(--holeBase);
      height: var(--holeBase);
      transform: translate(-50%, -50%) translate(var(--dx), var(--dy));
      overflow: visible;
    "
    preserveAspectRatio="xMidYMid meet"
  >
    <!-- CONTENEDOR 2: SOLO escala desde el centro -->
    <g style="
      transform: scale(var(--k));
      transform-origin: 50% 50%;
      transform-box: fill-box;
    ">
      <!-- Doble referencia por compatibilidad -->
      <use href="#logo-symbol" width="100%" height="100%"></use>
      <use xlink:href="#logo-symbol" width="100%" height="100%"></use>
    </g>
  </svg>
</mask>

  </defs>

  <!-- Rect√°ngulo negro que cubre todo; el logo NEGRO en la m√°scara abre el hueco -->
  <rect x="0" y="0" width="100%" height="100%" fill="var(--overlay)" mask="url(#revealMask)"/>
</svg>


  <!-- Texto que aparece cuando el logo ya abri√≥ -->
  <div id="headline" aria-hidden="true">
    <h1 class="line">
      <span class="bebas">Barrio Perro:</span><br/>
      <span class="lato">Bienestar natural para tu perro, conexi√≥n real contigo.</span>
    </h1>
  </div>

  <!-- (Opcional) Siguiente ‚Äúpantalla‚Äù con efecto reveal
  <section class="section">
    <h2 class="reveal">
      Barrio Perro es m√°s que una tienda: es un refugio natural para perros urbanos.
    </h2>
  </section>
  -->

  <script>
  (function(){
    /* ===== Par√°metros ===== */
    const MIN = .55;       // escala m√≠nima del logo/hueco
    const MAX = 18;        // escala m√°xima
    const OPEN_EPS = 0.05; // margen para considerar ‚Äúabierto‚Äù
    const overlay = document.getElementById('overlay');

    // SPEED din√°mico seg√∫n el scroll disponible (mejor en m√≥vil)
    let SPEED = 0.008;     // fallback
    function recomputeSpeed(){
      const doc = document.documentElement;
      const scrollRange = Math.max(1, doc.scrollHeight - window.innerHeight);
      // Apuntar a ‚Äúabrir‚Äù cerca del 80% del scroll disponible
      const target = Math.max(300, Math.floor(scrollRange * 0.8));
      SPEED = (MAX - MIN) / target;
    }

    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

    function onScroll(){
      const y = window.scrollY || document.documentElement.scrollTop || 0;
      const k = clamp(MIN + y * SPEED, MIN, MAX);

      // Escala del ‚Äúagujero‚Äù (logo)
      document.documentElement.style.setProperty('--k', String(k));

      // Fade del overlay + entrada del titular
      const opened = (k >= MAX - OPEN_EPS);
      overlay.style.opacity = opened ? '0' : '1';

      if (opened) {
        // peque√±o retardo para que termine el fade
        if (!document.body.classList.contains('open')) {
          setTimeout(() => document.body.classList.add('open'), 60);
        }
      } else {
        document.body.classList.remove('open');
      }
    }

    // Listeners
    window.addEventListener('resize', () => { recomputeSpeed(); onScroll(); });
    window.addEventListener('orientationchange', () => { recomputeSpeed(); onScroll(); });
    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('load', () => { recomputeSpeed(); onScroll(); });

    // Reveal ‚Äúdesde abajo‚Äù en la secci√≥n siguiente (si la usas)
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('in'); });
    }, { threshold: 0.15, rootMargin: '0px 0px -10%' });
    document.querySelectorAll('.reveal').forEach(el => io.observe(el));
  })();
  </script>
