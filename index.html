<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro – Reveal on Scroll (logo transparente)</title>
  <style>
    :root{
      --overlay: #000000;   /* color de la pantalla */
      --holeBase: 5vmin;   /* tamaño inicial del logo (ajústalo) */
      --dx: 0vmin;          /* correcciones finas de centrado */
      --dy: .15vmin;
      --k: 1;               /* escala dinámica con el scroll */
    }

    html, body{
      margin: 0;
      min-height: 100dvh;
      background: #000;
      /* altura de scroll (sube si en Wix falta recorrido) */
     
      overflow-x: hidden;
    }

    /* Video fijo al fondo */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      z-index: 1;
      background:#000;
    }

    /* SVG overlay que tapa TODO (negro) y recorta con máscara */
    svg#overlay{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="video-bg" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
    <source src="HERO.mp4" type="video/mp4" />
  </video>

  <!-- Overlay con máscara: blanco=tapa (negro visible), negro=hueco (video) -->
  <svg id="overlay" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
    <defs>
      <mask id="revealMask"
            maskUnits="userSpaceOnUse"
            maskContentUnits="userSpaceOnUse"
            x="0" y="0" width="100%" height="100%"
            style="mask-type: luminance">
        <!-- Fondo blanco: mantiene visible TODO el rect negro -->
        <rect x="0" y="0" width="100%" height="100%" fill="white"/>
        <!-- Tu LOGO negro (con letras internas) centrado; escala con --k -->
        <image
          href="logo-mask.svg?v=3"
          xlink:href="logo-mask.svg?v=3"
          x="50" y="50"              
          preserveAspectRatio="xMidYMid meet"
          style="
            width:  var(--holeBase);
            height: var(--holeBase);
            transform:
              translate(calc(-50% + var(--dx)), calc(-50% + var(--dy)))
              scale(var(--k));
            transform-origin: 50% 50%;
          " />
      </mask>
    </defs>

    <!-- Rect negro que tapa todo y aplica la máscara (abre el “hueco” del logo) -->
    <rect x="0" y="0" width="100%" height="100%"
          style="fill: var(--overlay)"
          mask="url(#revealMask)"/>
  </svg>

  <script>
    (function(){
      const root = document.documentElement;

      // Diales del crecimiento del logo (sin fade)
      const MIN   = 1.0;    // escala mínima
      const MAX   = 12.0;   // súbelo si quieres que se salga más de pantalla
      const SPEED = 0.008;  // súbelo si en Wix hay poco scroll

      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        root.style.setProperty('--k', String(k));
      }

      // Si quieres que la página tenga exactamente el alto necesario:
      // (opcional; quita el height fijo del body si activas esto)
       function setDocH(){
        const yNeeded = (MAX - MIN) / SPEED;
         const vh = 100 + (yNeeded / innerHeight) * 100;
         root.style.setProperty('--docH', Math.ceil(vh) + 'vh');
       }
       setDocH();

      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });
      // window.addEventListener('resize', () => { setDocH(); onScroll(); });
    })();
  </script>
</body>
</html>
