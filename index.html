<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro – Reveal on Scroll (centrado)</title>
  <style>
    :root{
      --overlay: #000000;

      /* tamaño base del hueco (ajústalo) */
      --holeBase: 2vmin;

      /* offsets finos del hueco */
      --dx: 0vmin;
      --dy: 0vmin;

      --k: 1;
    }

    /* 👇 clave: cubrir pantalla real y evitar desplazamientos laterales */
    html, body{
      margin: 0;
      /*min-height: 100dvh;     /* mejor que 100vh en móvil */
      /*width: 100%;
      overflow-x: hidden;*/
      background: #000;
      height: 220vh;          /* para que haya scroll */
    }

    /* Video fijo al fondo */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;           /* usa vw */
      height: 100dvh;         /* usa dvh */
      object-fit: cover;
      z-index: 1;
      background:#000;
    }

    /* SVG overlay que tapa TODO */
    svg#overlay{
      position: fixed;
      inset: 0;               /* top/right/bottom/left = 0 */
      width: 100vw;           /* 👈 en vez de 100% */
      height: 100dvh;         /* 👈 en vez de 100% */
      z-index: 2;
      pointer-events: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="video-bg" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
    <source src="HERO.mp4" type="video/mp4" />
  </video>

  <!-- Overlay con máscara “knockout”: blanco=tapa, negro=hueco -->
  <svg id="overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <!-- 👇 usamos unidades del viewBox (userSpaceOnUse) y llenamos con 100x100 -->
      <mask id="revealMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse"
            x="0" y="0" width="100" height="100">
        <!-- Fondo blanco: mantiene visible TODO el overlay negro -->
        <rect x="0" y="0" width="100%" height="100%" fill="white"/>
        <!-- Logo negro (hueco), centrado y escalable -->
        <image
          href="logo-mask.svg"
          x="50" y="50"                           <!-- coord. en viewBox -->
          preserveAspectRatio="xMidYMid meet"    <!-- mantiene proporción -->
          style="
            width:  var(--holeBase);
            height: var(--holeBase);
            transform:
              translate(calc(-50% + var(--dx)), calc(-50% + var(--dy)))
              scale(var(--k));
            transform-origin: 50% 50%;
          " />
      </mask>
    </defs>

    <!-- 👇 rect negro del tamaño del viewBox (llena siempre el SVG) -->
    <rect x="0" y="0" width="100" height="100" fill="var(--overlay)" mask="url(#revealMask)"/>
  </svg>

  <script>
    (function(){
      const root = document.documentElement;

      // límites y sensibilidad del crecimiento del hueco
      const MIN = 1.0;
      const MAX = 5.0;
      const SPEED = 0.003;

      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        root.style.setProperty('--k', String(k));
      }

      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });

      // (Opcional) fade-out del overlay al final
      const overlay = document.getElementById('overlay');
      overlay.style.transition = 'opacity .3s ease';
      window.addEventListener('scroll', () => {
        const y = window.scrollY || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        overlay.style.opacity = (k >= MAX - 0.05) ? '0' : '1';
      }, { passive:true });
    })();
  </script>
</body>
</html>
