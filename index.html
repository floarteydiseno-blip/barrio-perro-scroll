<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro – Reveal on Scroll</title>
  <style>
    :root{
      /* tamaño base del hueco (se multiplica por --k) */
      --holeBase: 28vmin;    /* ajusta el tamaño inicial del hueco */
      --k: 1;                /* escala dinámica con el scroll */
      --overlay: #000000;    /* color de la pantalla (negro) */
    }

    html, body {
      margin: 0;
      height: 220vh;         /* deja espacio para scrollear */
      background: #000;
    }

    /* Video fijo de fondo */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background: #000;
    }

    /* SVG overlay que tapa todo y recorta el hueco del logo */
    svg#overlay{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none; /* permite hacer scroll sin bloquear */
      display: block;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="video-bg" autoplay muted loop playsinline preload="auto">
    <source src="HERO.mp4" type="video/mp4" />
  </video>

  <!-- Overlay SVG con máscara "knockout" (logo hace el hueco) -->
  <svg id="overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <!-- Máscara: blanco = visible (tapa), negro = transparente (hueco) -->
      <mask id="revealMask" maskUnits="objectBoundingBox">
        <!-- Fondo blanco: la pantalla negra será visible en toda el área -->
        <rect x="0" y="0" width="100%" height="100%" fill="white"/>
        <!-- Logo negro (con fondo transparente) centrado; escala con --k -->
        <!-- Usa tu archivo: assets/logo-hole.svg (logo NEGRO, fondo TRANSPARENTE) -->
        <image id="logoHole"
               href="logo-mask.svg"
               x="50%" y="50%"
               style="
                 width: var(--holeBase);
                 height: var(--holeBase);
                 transform: translate(-50%,-50%) scale(var(--k));
                 transform-origin: 50% 50%;
               " />
      </mask>
    </defs>

    <!-- Rectángulo negro que tapa todo, al que se le aplica la máscara -->
    <rect x="0" y="0" width="100%" height="100%" fill="var(--overlay)" mask="url(#revealMask)"/>
  </svg>

  <script>
    (function(){
      const root = document.documentElement;

      // Ajusta sensibilidad y límites del crecimiento del hueco
      const MIN = 1.0;     // escala mínima (hueco pequeño)
      const MAX = 5.5;     // escala máxima (al final ya casi cubre toda la pantalla)
      const SPEED = 0.004; // sensibilidad del scroll

      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        root.style.setProperty('--k', String(k));
      }

      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>
</body>
</html>
