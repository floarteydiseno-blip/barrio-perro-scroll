<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro ‚Äì Reveal on Scroll</title>
  <style>
    :root{
      --overlay: #ffffff;      /* color alrededor del hueco */
      --minHole: 50;           /* tama√±o inicial del hueco (vmin) */
      --maxHole: 160;          /* tama√±o m√°ximo del hueco (vmin) */
      --speed:   0.10;         /* sensibilidad del scroll (ajusta a gusto) */
    }

    html, body {
      margin: 0;
      height: 220vh;          /* deja espacio para scrollear */
      background: #000;
    }

    /* Video de fondo */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background:#000;
    }

    /* Capa s√≥lida con ‚Äúhueco‚Äù (logo como m√°scara) */
    #reveal{
      position: fixed;
      inset: 0;
      z-index: 2;
      background: var(--overlay);

      /* ‚úÖ M√ÅSCARA CON ARCHIVO SVG (LOGO BLANCO, FONDO NEGRO) */
      -webkit-mask-image: url('logotipo_barrioperro_02.svg');
      mask-image: url('logotipo_barrioperro_02.svg');
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;

      /* tama√±o del hueco controlado por CSS var */
      -webkit-mask-size: calc(var(--hole, var(--minHole)) * 1vmin);
      mask-size:          calc(var(--hole, var(--minHole)) * 1vmin);

      /* suavidad */
      transition: -webkit-mask-size 0.18s ease-out, mask-size 0.18s ease-out;
    }

    /* üîÑ Fallback opcional (c√≠rculo) si no hay soporte de mask-image con URL */
    @supports not (-webkit-mask-image: url("x")) {
      #reveal{
        /* recorte circular que crece (el resto sigue siendo overlay) */
        clip-path: circle(calc(var(--hole, var(--minHole)) * 0.5vmin) at 50% 50%);
        /* Para invertir (mostrar fuera del c√≠rculo) puedes envolver el overlay en un pseudo-elemento,
           pero dejamos esto como backup visual simple en navegadores viejos */
      }
    }
  </style>
</head>
<body>

  <video id="video-bg" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
    <source src="HERO WEB Agosto25.mp4" type="video/mp4" />
  </video>

  <div id="reveal" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.documentElement;
      const min = parseFloat(getComputedStyle(root).getPropertyValue('--minHole')) || 50;
      const max = parseFloat(getComputedStyle(root).getPropertyValue('--maxHole')) || 160;
      const speed = parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 0.1;

      let ticking = false;
      function onScroll(){
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(() => {
          const y = window.scrollY || document.documentElement.scrollTop || 0;
          const next = Math.max(min, Math.min(max, min + y * speed));
          root.style.setProperty('--hole', String(next));
          ticking = false;
        });
      }

      // init + listeners
      onScroll();
      window.addEventListener('scroll', onScroll, { passive:true });

      // logs de diagn√≥stico r√°pidos (puedes quitarlos)
      const v = document.getElementById('video-bg');
      v.addEventListener('loadeddata', () => console.log('‚úÖ Video cargado'));
      v.addEventListener('error', () => console.log('‚ö†Ô∏è Error al cargar video'));
      fetch('assets/logo-mask.svg').then(r => console.log('SVG status:', r.status));
    })();
  </script>
</body>
</html>
