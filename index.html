<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Perro – Reveal on Scroll</title>
  <style>
    :root{
      /* tamaño base del hueco; ajusta a tu gusto */
      --holeBase: 28vmin;
      /* escala dinámica del hueco (se modifica con scroll) */
      --k: 1;
      /* color del overlay (negro) */
      --overlay: #000000;
    }

    html, body {
      margin: 0;
      height: 220vh;         /* deja “camino” para scrollear */
      background: #000;
    }

    /* Video de fondo, fijo a pantalla */
    #video-bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background: #000;
    }

    /* SVG overlay que tapa TODO y recorta el hueco del logo */
    svg#overlay{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;  /* no bloquea el scroll */
      display: block;
    }
  </style>
</head>
<body>

  <!-- Video de fondo (ajusta el src si usas otro nombre/ubicación) -->
  <video id="video-bg" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
    <source src="HERO.mp4" type="video/mp4" />
  </video>

  <!-- Overlay SVG con máscara "knockout": blanco = tapa, negro = hueco -->
  <svg id="overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <mask id="revealMask" maskUnits="objectBoundingBox">
        <!-- Fondo blanco: el overlay negro será visible en toda el área -->
        <rect x="0" y="0" width="100%" height="100%" fill="white"/>
        <!-- Logo NEGRO (fondo transparente) centrado; se escala con --k -->
        <!-- Usa tu archivo de silueta negra: logo-mask.svg en la raíz -->
        <image
          href="logo-mask.svg"
          x="50%" y="50%"
          style="
            width: var(--holeBase);
            height: var(--holeBase);
            transform: translate(-50%,-50%) scale(var(--k));
            transform-origin: 50% 50%;
          " />
      </mask>
    </defs>

    <!-- Rect negro que tapa todo; la máscara le abre el hueco del logo -->
    <rect x="0" y="0" width="100%" height="100%" fill="var(--overlay)" mask="url(#revealMask)"/>
  </svg>

  <script>
    (function(){
      const root = document.documentElement;

      // Ajusta sensibilidad y límites del crecimiento del hueco
      const MIN = 1.0;     // escala mínima (hueco chico al inicio)
      const MAX = 6.0;     // escala máxima (ya cubre casi toda la pantalla)
      const SPEED = 0.004; // sensibilidad del scroll

      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        root.style.setProperty('--k', String(k));
      }

      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });

      // (Opcional) Oculta el overlay al final para revelar 100% el video
      const overlay = document.getElementById('overlay');
      overlay.style.transition = 'opacity .3s ease';
      window.addEventListener('scroll', () => {
        const y = window.scrollY || 0;
        const k = Math.max(MIN, Math.min(MAX, MIN + y * SPEED));
        overlay.style.opacity = (k >= MAX - 0.05) ? '0' : '1';
      }, { passive:true });
    })();
  </script>
</body>
</html>
